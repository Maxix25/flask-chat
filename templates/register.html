<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=/static/bootstrap.min.css>
    <title>Register</title>
</head>
<body>
        <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <h1 class="text-center mt-5 mb-4">Flask Chat Register</h1>
          <form method="POST">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username" name="username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="password_confirm">Confirm Password</label>
              <input type="password" name="password_confirm" class="form-control" id="password_confirm" placeholder="Confirm Password">
            </div>
            <p>Already have an account? <a href="/login">Login here</a></p>
            <input type="submit" class="btn btn-primary btn-block mt-4" value="Register">
          </form>
        </div>
      </div>
    </div>
</body>
</html>
